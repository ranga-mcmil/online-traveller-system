{% extends 'base.html' %}

{% block content %} 

<section class="site-hero inner-page overlay" style="background-image: url(/static/images/hero_4.jpg)" data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row site-hero-inner justify-content-center align-items-center">
      <div class="col-md-10 text-center" data-aos="fade">
        <h1 class="heading mb-3">Activities</h1>
        <ul class="custom-breadcrumbs mb-4">
          <li><a href="{% url 'recommendations:home' %}">Home</a></li>
          <li>&bullet;</li>
          <li>Activities</li>
        </ul>
      </div>
    </div>
  </div>

  <a class="mouse smoothscroll" href="#next">
    <div class="mouse-icon">
      <span class="mouse-wheel"></span>
    </div>
  </a>
</section>


<section class="section">
  <div class="container">
    
    <div class="row">

      {% for activity in object_list %}
        <div class="col-md-6 col-lg-4 mb-5" data-aos="fade-up">
          <a href="{% url 'activities:activity_detail' activity.pk %}" class="room">
            <figure class="img-wrap">
              <img src="{{activity.image.url}}" alt="Free website template" class="img-fluid mb-3">
            </figure>
            <div class="p-3 text-center room-info">
              <h2>{{ activity.name }}</h2>
              <span class="text-uppercase letter-spacing-1">${{activity.price}} - {{activity.destination.name}}</span>
            </div>
          </a>
        </div>
      {% endfor %}

      

    </div>
  </div>
</section>

{% endblock %}
