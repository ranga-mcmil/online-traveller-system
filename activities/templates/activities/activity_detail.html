{% extends 'base.html' %}

{% block content %} 
<section class="site-hero inner-page overlay" style="background-image: url(/static/images/hero_4.jpg)" data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row site-hero-inner justify-content-center align-items-center">
      <div class="col-md-10 text-center" data-aos="fade">
        <h1 class="heading mb-3">{{ activity.name }}</h1>
        <ul class="custom-breadcrumbs mb-4">
          <li><a href="{% url 'activities:activity_reviews' activity.id %}">Reviews</a></li>
          <li>&bullet;</li>
          <li>Activity</li>
        </ul>
      </div>
    </div>
  </div>

  <a class="mouse smoothscroll" href="#next">
    <div class="mouse-icon">
      <span class="mouse-wheel"></span>
    </div>
  </a>
</section>
<!-- END section -->

<section class="py-5 bg-light" id="next">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-12 col-lg-7 ml-auto order-lg-2 position-relative mb-5" data-aos="fade-up">
        <figure class="img-absolute">
          <img src="{{ activity.image.url }}" alt="Free Website Template by Templateux" class="img-fluid">
        </figure>
        <img src="{{ activity.image.url }}" alt="Image" class="img-fluid rounded">
      </div>
      <div class="col-md-12 col-lg-4 order-lg-1" data-aos="fade-up">
        <h2 class="heading">{{ activity.name }}</h2>
        <p class="mb-4">activity.description</p>
        <p><a href="{% url 'activities:book' activity.pk %}" class="btn btn-primary text-white py-2 mr-3">Book</a> <span class="mr-3 font-family-serif"></p>
      </div>
      
    </div>
  </div>
</section>

{% endblock %}
