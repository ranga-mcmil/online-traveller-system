
{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<section class="site-hero inner-page overlay" style="background-image: url(/static/images/hero_4.jpg)"
    data-stellar-background-ratio="0.5">
    <div class="container">
        <div class="row site-hero-inner justify-content-center align-items-center">
            <div class="col-md-10 text-center" data-aos="fade">
                <h1 class="heading mb-3">{{ accommodation.name }}</h1>
                <ul class="custom-breadcrumbs mb-4">
                    <li>({% trans "Reviews" %})</li>

                </ul>
            </div>
        </div>
    </div>

    <a class="mouse smoothscroll" href="#next">
        <div class="mouse-icon">
            <span class="mouse-wheel"></span>
        </div>
    </a>
</section>

<section class="section bg-light pb-0">
    <div class="container">

        <div class="row check-availabilty" id="next">
            <div class="block-32" data-aos="fade-up" data-aos-offset="-200">

                <form action="#" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12 mb-3 mb-lg-12 col-lg-12">
                            <label for="checkin_date" class="font-weight-bold text-black">{% trans "Review" %}</label>
                            <div class="field-icon-wrap">
                                {{form.content}}
                            </div>
                        </div>

                        <div class="col-md-4 col-lg-4 align-self-end">
                            <button class="btn btn-primary btn-block text-white">{% trans "Add Review" %}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<section class="section testimonial-section">
    <div class="container">
        <div class="row justify-content-center text-center mb-5">
            <div class="col-md-7">
                <h2 class="heading" data-aos="fade-up">{% trans "Reviews" %}</h2>
            </div>
        </div>

        <div class="row">
            <div class="js-carousel-2 owl-carousel mb-5" data-aos="fade-up" data-aos-delay="200">

                {% for review in reviews %}
                <div class="testimonial text-center slider-item">

                    <blockquote>

                        <p>&ldquo;{{review.content}}&rdquo;</p>
                    </blockquote>
                    <p><em>&mdash; {{review.user.get_full_name}}</em></p>
                </div>
                {% endfor %}



            </div>
            <!-- END slider -->
        </div>

    </div>
</section>

{% endblock %}
